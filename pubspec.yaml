name: p3l_mobile
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.10
  http: ^1.1.0
  shared_preferences: ^2.0.13
  cupertino_icons: ^1.0.8
  fluttertoast: ^8.2.8
  flutter_svg: ^2.0.5
  font_awesome_flutter: ^10.0.0 
  flutter_staggered_grid_view: ^0.6.1
  google_fonts: ^4.0.3
  image_picker: ^0.8.5+3
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    # - assets/images/profile_placeholder.png
    - assets/icons/

  fonts:
    - family: Georgia
      fonts:
        - asset: assets/fonts/Georgia.ttf
        - asset: assets/fonts/Georgiab.ttf
          weight: 700
